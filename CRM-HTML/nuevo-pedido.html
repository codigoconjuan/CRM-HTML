<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRM</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="barra">
        <div class="contenedor">
            <h1>CRM - Administrador de Clientes</h1>
        </div>
    </header>

    <div class="grid contenedor contenido-principal">
        <aside class="sidebar col-3">
            <h2>Administraci√≥n</h2>

            <nav class="navegacion">
                <a href="index.html" class="clientes">Clientes</a>
                <a href="productos.html" class="productos">Productos</a>
                <a href="pedidos.html" class="pedidos">Pedidos</a>
            </nav>
        </aside>

        <main class="caja-contenido col-9">
            <h2>Nuevo Pedido</h2>

            <div class="ficha-cliente">
                <h3>Datos de Cliente</h3>
                <p>Juan De la torre</p>
            </div>
            

            <form action="/productos" method="POST">
                <legend>Busca un Producto y agrega una cantidad</legend>

                <div class="campo">
                    <label>Productos:</label>
                    <input type="text" placeholder="Nombre Productos" name="productos">
                </div>

                <ul class="resumen">
                    <li>
                        <div class="texto-producto">
                            <p class="nombre">Macbook Pro</p>
                            <p class="precio">$250</p>
                        </div>
                        <div class="acciones">
                            <div class="contenedor-cantidad">
                                <i class="fas fa-minus"></i>
                                <input type="text" name="cantidad" />
                                <i class="fas fa-plus"></i>
                            </div>
                            <button type="button" class="btn btn-rojo">
                                <i class="fas fa-minus-circle"></i>
                                    Eliminar Producto
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="texto-producto">
                            <p class="nombre">Macbook Pro</p>
                            <p class="precio">$250</p>
                        </div>
                        <div class="acciones">
                            <div class="contenedor-cantidad">
                                <i class="fas fa-minus"></i>
                                <input type="text" name="cantidad" />
                                <i class="fas fa-plus"></i>
                            </div>
                            <button type="button" class="btn btn-rojo">
                                <i class="fas fa-minus-circle"></i>
                                    Eliminar Producto
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="texto-producto">
                            <p class="nombre">Macbook Pro</p>
                            <p class="precio">$250</p>
                        </div>
                        <div class="acciones">
                            <div class="contenedor-cantidad">
                                <i class="fas fa-minus"></i>
                                <input type="text" name="cantidad" />
                                <i class="fas fa-plus"></i>
                            </div>
                            <button type="button" class="btn btn-rojo">
                                <i class="fas fa-minus-circle"></i>
                                    Eliminar Producto
                            </button>
                        </div>
                    </li>
                </ul>
                <div class="campo">
                    <label>Total:</label>
                    <input type="number" name="precio" placeholder="Precio" readonly="readonly" >
                </div>
                <div class="enviar">
                    <input type="submit" class="btn btn-azul" value="Agregar Pedido">
                </div>
            </form>
        </main>
    </div>
    
</body>
</html>
